<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Roller</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #1a202c, #2d3748);
      color: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.5s ease, color 0.5s ease;
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-out;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 4rem;
      text-transform: uppercase;
      background: linear-gradient(45deg, #ff7eb3, #ff758c, #7afcff, #709dff, #ff9a9e);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 4s infinite ease-in-out;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.4);
      margin-bottom: 20px;
    }
    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    input {
      padding: 12px;
      border: 2px solid #4a5568;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
      background-color: #2d3748;
      color: #e2e8f0;
      outline: none;
      transition: transform 0.3s ease, border 0.3s ease;
    }
    input:focus {
      transform: scale(1.05);
      border-color: #63b3ed;
    }
    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 15px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    button:active {
      transform: scale(0.95);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    button:nth-child(1) {
      background-color: #38a169;
      color: #f7fafc;
    }
    button:nth-child(2) {
      background-color: #3182ce;
      color: #f7fafc;
    }
    button:nth-child(3) {
      background-color: #e53e3e;
      color: #f7fafc;
    }
    #userList {
      margin-top: 20px;
      background-color: #2d3748;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      max-height: 300px;
      overflow-y: auto;
    }
    #userList div {
      animation: fadeInUp 0.5s ease;
    }
    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #63b3ed;
      text-shadow: 0 0 5px #63b3ed, 0 0 15px #63b3ed;
    }
    #rollingText {
      display: inline-block;
      animation: rollAnimation 2s ease-out;
    }
    .fade-in {
      animation: fadeIn 1s forwards;
    }
    @keyframes rollAnimation {
      0% {
        transform: translateY(-100%);
      }
      50% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(100%);
      }
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .credits {
      font-size: 0.9rem;
      margin-top: 20px;
      color: #a0aec0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }
    .notification {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #63b3ed;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      display: none;
      animation: fadeInNotification 1s forwards;
    }
    @keyframes fadeInNotification {
      0% {
        opacity: 0;
        top: 0;
      }
      100% {
        opacity: 1;
        top: 20px;
      }
    }
    .dark-mode-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #3182ce;
      color: #f7fafc;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .dark-mode-btn:hover {
      background-color: #63b3ed;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="dark-mode-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <h1>User Roller</h1>
    <input type="text" id="userInput" placeholder="Enter user name">
    <div class="button-group">
      <button onclick="addUser()">Add User</button>
      <button onclick="rollUser()">Roll User</button>
      <button onclick="clearUsers()">Clear</button>
    </div>
    <div id="userList">
      <h3>Users:</h3>
    </div>
    <div id="result"></div>
    <div class="credits">
      Made By kfu (virtue.fu on discord)
    </div>
  </div>
  <div id="notification" class="notification"></div>

  <script>
    let users = [];
    let isDarkMode = true;

    function addUser() {
      const userInput = document.getElementById('userInput');
      const userName = userInput.value.trim();
      if (userName === '') {
        showNotification('Username cannot be empty!');
        return;
      }
      if (users.includes(userName)) {
        showNotification('This username is already added!');
        return;
      }
      users.push(userName);
      userInput.value = '';
      displayUsers();
      showNotification('User added successfully!');
    }

    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.innerText = message;
      notification.style.display = 'block';
      setTimeout(() => notification.style.display = 'none', 3000);
    }

    function displayUsers() {
      const userList = document.getElementById('userList');
      if (users.length === 0) {
        userList.innerHTML = '<h3>No users added yet.</h3>';
      } else {
        userList.innerHTML = '<h3>Users:</h3>' + users.map(user => `<div>${user}</div>`).join('');
      }
    }

    function rollUser() {
      const resultDiv = document.getElementById('result');
      if (users.length > 0) {
        resultDiv.innerHTML = ''; 
        const rollingText = document.createElement('div');
        rollingText.id = 'rollingText';
        rollingText.innerText = users.join(' âž¡ ');
        resultDiv.appendChild(rollingText);

        setTimeout(() => {
          const randomIndex = Math.floor(Math.random() * users.length);
          const selectedUser = users[randomIndex];
          resultDiv.innerHTML = `<div class="fade-in">Selected User: ${selectedUser}</div>`;
        }, 2000);
      } else {
        resultDiv.innerText = 'No users to roll.';
      }
    }

    function clearUsers() {
      users = [];
      displayUsers();
      document.getElementById('result').innerText = '';
      showNotification('All users cleared!');
    }

    function toggleDarkMode() {
      isDarkMode = !isDarkMode;
      document.body.style.background = isDarkMode
        ? 'linear-gradient(120deg, #1a202c, #2d3748)'
        : '#f7fafc';
      document.body.style.color = isDarkMode ? '#e2e8f0' : '#2d3748';
      document.querySelector('.dark-mode-btn').style.background = isDarkMode
        ? '#3182ce'
        : '#4a5568';
    }
  </script>
</body>
</html>
